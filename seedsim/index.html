<!DOCTYPE HTML>
<html>
    <head>
        <title>Carji SeedSim</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="controls">
                <label for="textseed">Text Seed:</label>
                <input type="text" id="textseed" name="textseed" oninput="handleTextSeed()">
                <label for="lname">Numeric Seed:</label>
                <input type="text" id="numseed" name="numseed" oninput="handleNumericSeed()">
            </div>
            <canvas id="routeCanvas" width="1297" height="1080"></canvas>
        </div>
    </body>
</html
